<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link rel="stylesheet" href="./iconfont/iconfont.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="navigation">
        <ul>
            <li class="list active" data-color='#f53b57'>
                <a href="">
                    <span class="icon">
                        <i class="iconfont icon-home-filling"></i>
                    </span>
                    <span class="title">首页</span>
                </a>
            </li>
            <li class="list" data-color='#3c40c6'>
                <a href="">
                    <span class="icon">
                        <i class="iconfont icon-user-fill"></i>
                    </span>
                    <span class="title">个人中心</span>
                </a>
            </li>
            <li class="list" data-color='#05c46b'>
                <a href="">
                    <span class="icon">
                        <i class="iconfont icon-massage_filled"></i>
                    </span>
                    <span class="title">信息</span>
                </a>
            </li>
            <li class="list" data-color='#0fbcf9'>
                <a href="">
                    <span class="icon">
                        <i class="iconfont icon-help-fill"></i>
                    </span>
                    <span class="title">帮助</span>
                </a>
            </li>
            <li class="list" data-color='#ffa801'>
                <a href="">
                    <span class="icon">
                        <i class="iconfont icon-setting-fill
                        "></i>
                    </span>
                    <span class="title">设置</span>
                </a>
            </li>

            <div class="indicator"></div>
        </ul>
    </div>

    <script>
        let list = document.querySelectorAll('li');
        for (let i = 0; i < list.length; i++){
            list[i].onmouseover = function(){
                let j = 0;
                while(j < list.length){
                    list[j++].className = 'list';
                }
                list[i].className = 'list active';
            }
        }

        // 背景颜色变换
        list.forEach(elements => {
            elements.addEventListener('mouseenter', function(event){
                let bg = document.querySelector('body');
                let color = event.target.getAttribute('data-color');
                bg.style.backgroundColor = color;
            })
        })
    </script>
</body>
</html>
